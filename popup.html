<!DOCTYPE html>
<html lang="js">
<head>
	<title>QR Share</title>
	<script src="./jquery-3.5.1.min.js"></script>
	<script src="./jquery.qrcode.min.js"></script>
	<style type="text/css">
		html body{
			width: 200px;
			height: 200px;
			margin: 0px;
			padding: 0px;
			border: 0px;
		}
		#tab_title{
			padding: 5px;
			font-size: 15px;
		}
		#qrcode{
			width: 140px;
			height: 140px;
			margin: 30px auto;
			padding: 0;
			vertical-align: middle;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="tab_title"></div>
	<div id="qrcode"></div>
	<script src="./popup.js"></script>
</body>
</html>
